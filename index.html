<!DOCTYPE html>
<html>
<head>	
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="animate.css">
	<title>Guesser</title>
</head>
<body id="body" onload="loaded()">
	<div class="container">
		<div class="loader-wrapper"><span class="loader"></span></div>
		<h1>Number Guesser</h1>
		<div id="game" class="game container">
			<p class="title"> Guess Numbers between
				<span class="min-num"></span> and
				<span class="max-num"></span>
			</p>
			<input type="number" min="1" max="10" class="form-control" id="guess-input" placeholder="Enter your guess">
			<p class="message animated infinite fadeIn delay-1s"></p>
			<button class="btn btn-primary btn-block " id="guess-btn"> Submit </button>
		</div>
	</div>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
	function loaded() {
		$('.loader-wrapper').fadeOut("slow")
	}
</script>
<script src="game.js"></script>
</body>
</html>
